<div 
    class="task"
    [ngClass]="{reminder: task.reminder}"
    (dblclick)="onToggle(task)"
>
    <h3>
        {{task.text}} 
        <fa-icon
         [icon]="faTimes"
         [ngStyle]= "{'color': '#B02020'}"
         (click)="(onDelete(task))"
         id="icono"
         ></fa-icon>
    </h3>
    <p>
        {{task.day | date: 'short'}}
    </p>

</div>
